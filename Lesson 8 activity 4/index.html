<html>
    <head>
        <title>
            text-indent box shadow and text shadow
        </title>
        <Style>
            h1{
                box-shadow:9px 9px 2px red;
            }
            h2{
                text-shadow:10px 10px 1px blue;
            }
            h3{
                text-indent: 20px;
            }

        </Style>
    </head>
    <body>
       
        <h1>box shadow</h1>
        <h2>text shadow</h2>
        <h3>text indent</h3>
    
        
    </body>
</html>
