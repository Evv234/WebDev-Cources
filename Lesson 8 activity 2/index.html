<html>
    <head>
        <title>
            transform property


        </title>
        <Style>
            div{
                width: 100px;
                height: 100px;
                background-color: yellow;
                color: white;
            }
            #x{
                transform: rotateX(180deg);
            }

        </Style>
    </head>
    <body>
        <h3>welcome to codingal</h3>
        <p>ready to code</p>
        <div>codingal</div><br>
        <div id="x">codingal</div>


    </body>
</html>
