<html>
    <head>
        <title>
            text decoration

        </title>
        <style>
            h3{
                text-transform: uppercase;
                text-decoration: underline;
            }
            h2{
                text-transform: lowercase;
                text-decoration: underline;
            }
            h4{
                text-decoration-line: line-through;
                text-transform: capitalize;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>codingal</h1>
        <h2>codingal</h2>
        <h3>codingal</h3>
        <h4>codingal</h4>
        <a href="#">codingal</a>
    </body>
</html>
